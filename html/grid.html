<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Tiles</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/navBar.css">
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <script src="../js/grid.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/leaderboard.js"></script>

</head>

<body onload="showGrid()">
  <nav id="appNavbar"></nav>

  <section class="pageContent">

    <section class="gridContainer" id="grid">
      <section class="topOffGridContainer">
        <section class="movesAndTimerContainer">
          <p id="movesLabel" class="gridStats">Moves: 0</p>
          <p id="timerLabel" class="gridStats">05:00</p>
        </section>
        <p class="gridStats"><img alt="" src="../img/pause.png" id="playpausebutton" onclick="playpause()" /></p>
      </section>
      <section class="memory-game"></section>
    </section>


    <section id="gameOver" class="informationCard">
      <section class="gameSection">
        <section class="gameInfo">
          <h1 id="heading"></h1>
          <p id="gameOverMessage"></p>
          <h3 id="score">
            </h2>
            <section class="gameSectionDisplay">
              <p id="moves"></p>
              <p id="time"></p>
            </section>
        </section>
        <img src="../img/success.svg" alt="Game Over image" id="gameOverImg" />
      </section>

      <section class="buttonContainer">
        <a href="./leaderboard.html">
          <button class="button secondary-button">View the Fish Pond</button>
        </a>
        <button class="button secondary-button">
          <a href="../index.html">
            <article class="iconButton" onclick="playAgain()">
              Play Again <i class="fas fa-arrow-right"></i>
            </article>
          </a>
        </button>
      </section>
    </section>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Tiles</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/navBar.css">
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

  <script src="../js/grid.js"></script>
  
</head>

<body onload="showGrid()">

  <ul class="navBar">
    <li  class="items"><a class="active" href="../index.html">Home</a></li>
  </ul>


  <section class="gridContainer">
    <section class="topOffGridContainer">
      <section class="movesAndTimerContainer">
        <p id="movesLabel" class="gridStats">Moves: 0</p>
        <p id="timerLabel" class="gridStats">05:00</p>
      </section>
      <p class="gridStats"><img alt="" src="../img/pause.png" 
        id="playpausebutton" onclick="playpause()"/></p>
      
        
    </section>
    <section class="memory-game"></section>
  </section>
  

</body>

</html>
